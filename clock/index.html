<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agnes Retro Clock</title>
  <style>
    :root{
      --pink: #f7bfc5;
      --yellow: #f6cf4f;
      --blue: #3d42d8;
      --cream: #f7efe6;
      --shadow: 0 20px 60px rgba(0,0,0,.18);
      --radius: 28px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    html,body{ height:100%; }
    body{
      margin:0;
      background: transparent; /* luar transparan */
      display:grid;
      place-items:center;
      font-family: var(--sans);
    }

    /* STAGE = transparan, cuma buat center */
    .stage{
      width: min(820px, 96vw);
      aspect-ratio: 820 / 520;
      display:grid;
      place-items:center;
      background: transparent; /* transparan */
    }

    /* CARD = kotak unyu */
    .card{
      width: 100%;
      height: 100%;
      border-radius: var(--radius);
      background: var(--cream);
      overflow:hidden;
      position: relative;
      box-shadow: var(--shadow);
      display:grid;
      place-items:center;
    }

    /* soft blobs (kalau masih mau vibe pastel, tapi gak ganggu) */
    .blob{
      position:absolute;
      width: 55%;
      height: 55%;
      border-radius: 999px;
      background: var(--pink);
      opacity: .35; /* diturunin biar subtle */
    }
    .blob.b1{ left:-14%; top: -18%; transform: rotate(12deg); }
    .blob.b2{ right:-18%; bottom:-22%; transform: rotate(-8deg); opacity:.25; }

    .clockWrap{
      position: relative;
      width: 78%;
      height: 64%;
      display:grid;
      place-items:center;
      z-index: 2;
    }

    .clock{
      width: 100%;
      height: 100%;
      position: relative;
      transform: rotate(-10deg);
      filter: drop-shadow(0 24px 50px rgba(0,0,0,.22));
      transform-origin: 65% 70%;
      animation: wobble 3.6s ease-in-out infinite;
    }
    @keyframes wobble{
      0%,100%{ transform: rotate(-10deg) translateY(0); }
      50%{ transform: rotate(-9deg) translateY(2px); }
    }

    /* base shadow */
    .stand{
      position:absolute;
      left: 52%;
      bottom: -10%;
      width: 38%;
      height: 18%;
      background: rgba(0,0,0,.07);
      border-radius: 999px;
      transform: translateX(-50%) rotate(10deg);
    }

    .body{
      position:absolute;
      inset: 8% 6% 18% 10%;
      background: var(--yellow);
      border-radius: 30px;
      border: 4px solid var(--blue);
      box-shadow: inset 0 -10px 0 rgba(0,0,0,.06);
    }

    .side{
      position:absolute;
      left: 4%;
      top: 18%;
      width: 16%;
      height: 64%;
      background: var(--blue);
      border-radius: 26px;
      transform: skewY(-6deg);
    }
    .moon{
      position:absolute;
      left: 7%;
      top: 56%;
      width: 10%;
      height: 18%;
      background: #ffd45f;
      border-radius: 999px;
      box-shadow: inset -16px 0 0 var(--blue);
      opacity: .95;
    }

    .btnLong{
      position:absolute;
      top: 4%;
      left: 54%;
      width: 26%;
      height: 10%;
      background: rgba(255,255,255,.65);
      border: 4px solid var(--blue);
      border-radius: 14px;
      transform: translateX(-50%);
      box-shadow: 0 8px 0 rgba(0,0,0,.08);
    }
    .btnSmall{
      position:absolute;
      top: 10%;
      left: 36%;
      width: 10%;
      height: 8%;
      background: rgba(255,255,255,.65);
      border: 4px solid var(--blue);
      border-radius: 12px;
      box-shadow: 0 8px 0 rgba(0,0,0,.08);
    }

    .frame{
      position:absolute;
      inset: 24% 10% 26% 20%;
      background: var(--pink);
      border-radius: 22px;
      border: 4px solid var(--blue);
      box-shadow: inset 0 0 0 8px rgba(255,255,255,.45);
    }

    .panel{
      position:absolute;
      top: 18%;
      bottom: 18%;
      width: 40%;
      background: rgba(255,255,255,.84);
      border-radius: 16px;
      border: 3px solid rgba(61,66,216,.25);
      box-shadow: inset 0 0 0 6px rgba(255,255,255,.55);
      display:grid;
      place-items:center;
    }
    .panel.left{ left: 8%; }
    .panel.right{ right: 8%; }

    .digit{
      font-family: var(--mono);
      font-weight: 900;
      letter-spacing: 2px;
      color: var(--blue);
      text-shadow: 0 2px 0 rgba(255,255,255,.8);
      line-height: 1;
      user-select:none;
    }
    .digit.h{ font-size: clamp(42px, 7vw, 96px); opacity: .95; }
    .digit.m{ font-size: clamp(56px, 9vw, 118px); }

    .dots{
      position:absolute;
      left: 6%;
      top: 38%;
      display:grid;
      gap: 10px;
      opacity:.35;
    }
    .dot{
      width: 10px;
      height: 10px;
      border-radius: 99px;
      background: var(--blue);
    }

    .bars{
      position:absolute;
      right: 12%;
      top: 32%;
      width: 16%;
      height: 10%;
      display:flex;
      gap: 6px;
      align-items:flex-end;
      opacity:.9;
    }
    .bar{ width: 16%; background: var(--blue); border-radius: 6px; }
    .b1{ height: 30%; opacity:.35; }
    .b2{ height: 55%; opacity:.5; }
    .b3{ height: 75%; opacity:.7; }
    .b4{ height: 95%; }

    .caption{
      position:absolute;
      left: 3.5%;
      bottom: 3.5%;
      font-size: 12px;
      color: rgba(61,66,216,.85);
      font-weight: 700;
      letter-spacing:.2px;
      z-index: 3;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="card">
      <div class="blob b1"></div>
      <div class="blob b2"></div>

      <div class="clockWrap">
        <div class="clock">
          <div class="stand"></div>
          <div class="side"></div>
          <div class="moon"></div>
          <div class="body"></div>

          <div class="btnSmall"></div>
          <div class="btnLong"></div>

          <div class="frame">
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>

            <div class="panel left"><div class="digit h" id="h">00</div></div>
            <div class="panel right"><div class="digit m" id="m">00</div></div>

            <div class="bars">
              <div class="bar b1"></div>
              <div class="bar b2"></div>
              <div class="bar b3"></div>
              <div class="bar b4"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="caption">Focus â†’ 1 session is enough</div>
    </div>
  </div>

  <script>
    const hEl = document.getElementById("h");
    const mEl = document.getElementById("m");
    const pad = n => String(n).padStart(2,"0");

    function tick(){
      const now = new Date();
      hEl.textContent = pad(now.getHours());
      mEl.textContent = pad(now.getMinutes());
    }
    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
