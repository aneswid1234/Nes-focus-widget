<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Notion Calendar</title>

<style>
:root{
  --ink:#111;
  --radius:18px;
}

*{ box-sizing:border-box; }

html, body{
  width:100%;
  height:100%;
  margin:0;
  overflow:hidden;                 /* ✅ stop scroll inside iframe */
  background:transparent;
  font-family:"Comic Sans MS","Patrick Hand","Segoe UI",sans-serif;
  color:var(--ink);
}

.stage{
  width:100%;
  height:100%;
  display:grid;
  place-items:center;
  overflow:hidden;
}

/* ✅ we will scale this container using zoom */
.scale-root{
  display:inline-block;
  zoom: 1;                         /* will be set by JS */
}

/* ===== CARD ===== */
.card{
  width:560px;                     /* design width */
  background:#fff;                 /* keep white */
  border-radius:var(--radius);
  padding:14px 14px 16px;
}

/* ===== HEADER ===== */
.header{
  display:grid;
  grid-template-columns:44px 1fr 44px;
  align-items:center;
  gap:10px;
  margin:6px 0 12px;
}

.month{
  text-align:center;
  text-transform:uppercase;
  letter-spacing:2px;
  line-height:1.1;
  font-size:32px;                  /* you can bump this */
}

/* Arrow buttons */
.navbtn{
  appearance:none;
  border:none;
  background:transparent;
  cursor:pointer;
  width:44px;
  height:36px;
  display:grid;
  place-items:center;
  border-radius:12px;
  color:var(--ink);
  transition: transform .08s ease, background .2s ease;
}
.navbtn:hover{ background: rgba(0,0,0,.06); }
.navbtn:active{ transform: translateY(1px); }

.navbtn svg{
  width:18px;
  height:18px;
  stroke:var(--ink);
  stroke-width:3;
  fill:none;
  stroke-linecap:round;
  stroke-linejoin:round;
}

/* ===== WEEKDAYS ===== */
.weekdays{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  text-align:center;
  margin-bottom:8px;
  font-size:18px;
}
.weekdays div{ opacity:.85; }

/* ===== CALENDAR GRID ===== */
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  text-align:center;
  gap:14px 18px;
  padding:4px 2px 0;
  align-content:start;
}

.day{
  font-size:22px;
  line-height:1;
  padding:10px 0;
  border-radius:12px;
}

.empty{ visibility:hidden; }

/* ===== TODAY (HAND-DRAWN BLACK BOX) ===== */
.today{
  position:relative;
  background:#000;
  color:#fff;
  font-weight:800;
  border-radius:12px 22px 14px 26px;
  transform: rotate(-1.2deg);
  box-shadow:1px 1px 0 #000;
}
.today::before{
  content:"";
  position:absolute;
  inset:3px;
  border:2px solid #000;
  border-radius:18px 12px 22px 14px;
  transform: rotate(1.4deg);
  pointer-events:none;
}
.day span{ display:inline-block; }
.today span{ transform: rotate(1.2deg); }

/* Optional: when super small, reduce spacing a bit (still no scroll) */
@media (max-width: 380px){
  .calendar{ gap:10px 12px; }
  .day{ font-size:18px; padding:8px 0; }
  .weekdays{ font-size:16px; }
  .month{ font-size:26px; }
}
</style>
</head>

<body>
<div class="stage">
  <div class="scale-root" id="scaleRoot">
    <div class="card">

      <div class="header">
        <button class="navbtn" id="prevBtn" aria-label="Previous month" title="Previous month">
          <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
        </button>

        <div class="month" id="monthLabel">—</div>

        <button class="navbtn" id="nextBtn" aria-label="Next month" title="Next month">
          <svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6"/></svg>
        </button>
      </div>

      <div class="weekdays">
        <div>M</div><div>T</div><div>W</div>
        <div>T</div><div>F</div><div>S</div><div>S</div>
      </div>

      <div class="calendar" id="calGrid"></div>

    </div>
  </div>
</div>

<script>
/* ✅ Fit using ZOOM (fixes Notion scrollbars caused by transform scaling) */
function fitToViewport(){
  const el = document.getElementById("scaleRoot");
  if(!el) return;

  // measure at zoom 1
  el.style.zoom = 1;

  // allow layout settle
  const rect = el.getBoundingClientRect();
  const vw = window.innerWidth;
  const vh = window.innerHeight;
  const pad = 12;

  const sx = (vw - pad) / rect.width;
  const sy = (vh - pad) / rect.height;

  // allow smaller so it always fits
  const s = Math.min(sx, sy, 1);

  el.style.zoom = Math.max(s, 0.22); // go small to avoid crop
}

window.addEventListener("resize", () => requestAnimationFrame(fitToViewport));

/* ===== Dynamic calendar with prev/next, Monday-first, today highlight only in current month ===== */
(function(){
  const monthNames = [
    "January","February","March","April","May","June",
    "July","August","September","October","November","December"
  ];

  const grid = document.getElementById("calGrid");
  const label = document.getElementById("monthLabel");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  const today = new Date();
  const todayY = today.getFullYear();
  const todayM = today.getMonth();
  const todayD = today.getDate();

  let viewY = todayY;
  let viewM = todayM;

  function daysInMonth(y, m){ return new Date(y, m + 1, 0).getDate(); }
  function mondayFirstOffset(y, m){
    const first = new Date(y, m, 1);
    return (first.getDay() + 6) % 7; // Mon=0 .. Sun=6
  }

  function render(){
    label.textContent = `${monthNames[viewM]} ${viewY}`.toUpperCase();
    grid.innerHTML = "";

    const offset = mondayFirstOffset(viewY, viewM);
    for(let i=0;i<offset;i++){
      const e = document.createElement("div");
      e.className = "empty";
      e.textContent = ".";
      grid.appendChild(e);
    }

    const dim = daysInMonth(viewY, viewM);
    for(let d=1; d<=dim; d++){
      const cell = document.createElement("div");
      cell.className = "day";
      cell.innerHTML = `<span>${d}</span>`;

      if(viewY === todayY && viewM === todayM && d === todayD){
        cell.classList.add("today");
      }
      grid.appendChild(cell);
    }

    requestAnimationFrame(fitToViewport);
  }

  function shiftMonth(delta){
    viewM += delta;
    if(viewM < 0){ viewM = 11; viewY -= 1; }
    if(viewM > 11){ viewM = 0; viewY += 1; }
    render();
  }

  prevBtn.addEventListener("click", () => shiftMonth(-1));
  nextBtn.addEventListener("click", () => shiftMonth(1));

  document.addEventListener("DOMContentLoaded", () => {
    render();
    requestAnimationFrame(fitToViewport);
    // extra retry for Notion iframe reflow
    setTimeout(fitToViewport, 150);
    setTimeout(fitToViewport, 400);
  });
})();
</script>

</body>
</html>
