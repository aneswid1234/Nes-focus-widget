<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Notion Calendar</title>

<style>
:root{
  --ink:#111;
  --radius:18px;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  background:transparent;
  font-family:"Comic Sans MS","Patrick Hand","Segoe UI",sans-serif;
  color:var(--ink);
}

.wrapper{
  width:100%;
  max-width:560px;
  margin:0 auto;
  padding:12px;
}

.card{
  background:#fff;
  border-radius:var(--radius);
  padding:16px 14px 20px;
}

/* ===== HEADER (ARROWS + MONTH) ===== */
.header{
  display:grid;
  grid-template-columns: 44px 1fr 44px;
  align-items:center;
  gap:8px;
  margin:6px 0 14px;
}

.month{
  text-align:center;
  font-size:22px;
  letter-spacing:2px;
  text-transform:uppercase;
  line-height:1.2;
}

/* Arrow buttons */
.navbtn{
  appearance:none;
  border:none;
  background:transparent;
  cursor:pointer;
  width:44px;
  height:36px;
  display:grid;
  place-items:center;
  border-radius:12px;
  color:var(--ink);
  transition: transform .08s ease, background .2s ease;
}
.navbtn:hover{ background: rgba(0,0,0,.06); }
.navbtn:active{ transform: translateY(1px); }

.navbtn svg{
  width:18px;
  height:18px;
  stroke: var(--ink);
  stroke-width: 3;
  fill: none;
  stroke-linecap: round;
  stroke-linejoin: round;
}

/* ===== WEEKDAYS (MON → SUN) ===== */
.weekdays{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  text-align:center;
  font-size:14px;
  margin-bottom:6px;
}
.weekdays div{ opacity:.85; }

/* ===== CALENDAR GRID ===== */
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:14px 18px; /* airy like your reference */
  text-align:center;
  padding: 6px 4px 0;
}

.day{
  font-size:22px;
  line-height:1;
  padding:10px 0;
  border-radius:12px;
}

.empty{
  visibility:hidden;
}

/* ===== TODAY (HAND-DRAWN BLACK BOX) ===== */
.today{
  position:relative;
  background:#000;
  color:#fff;
  font-weight:800;

  /* imperfect hand-drawn shape */
  border-radius: 12px 22px 14px 26px;
  transform: rotate(-1.2deg);
  box-shadow: 1px 1px 0 #000;
}

.today::before{
  content:"";
  position:absolute;
  inset:3px;
  border:2px solid #000;
  border-radius: 18px 12px 22px 14px;
  transform: rotate(1.4deg);
  pointer-events:none;
}

.day span{
  display:inline-block;
}

/* keep number readable inside rotated highlight */
.today span{
  transform: rotate(1.2deg);
}

/* ===== RESPONSIVE ===== */
@media(max-width:420px){
  .calendar{ gap:10px 12px; }
  .day{ font-size:18px; padding:8px 0; }
  .month{ font-size:20px; }
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="card">

    <!-- HEADER: left arrow - month label - right arrow -->
    <div class="header">
      <button class="navbtn" id="prevBtn" aria-label="Previous month" title="Previous month">
        <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
      </button>

      <div class="month" id="monthLabel">—</div>

      <button class="navbtn" id="nextBtn" aria-label="Next month" title="Next month">
        <svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6"/></svg>
      </button>
    </div>

    <!-- WEEKDAYS -->
    <div class="weekdays">
      <div>M</div><div>T</div><div>W</div>
      <div>T</div><div>F</div><div>S</div><div>S</div>
    </div>

    <!-- GRID -->
    <div class="calendar" id="calGrid"></div>

  </div>
</div>

<script>
/* Dynamic calendar with prev/next, Monday-first, highlight TODAY only when viewing current month. No API. */
(function(){
  const monthNames = [
    "January","February","March","April","May","June",
    "July","August","September","October","November","December"
  ];

  const grid = document.getElementById("calGrid");
  const label = document.getElementById("monthLabel");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  const today = new Date();
  const todayY = today.getFullYear();
  const todayM = today.getMonth();
  const todayD = today.getDate();

  // state: current viewing month (start at today)
  let viewY = todayY;
  let viewM = todayM;

  function daysInMonth(y, m){ // m: 0..11
    return new Date(y, m + 1, 0).getDate();
  }

  function mondayFirstOffset(y, m){
    // JS getDay(): Sun=0..Sat=6
    // Convert to Mon=0..Sun=6
    const first = new Date(y, m, 1);
    return (first.getDay() + 6) % 7;
  }

  function render(){
    // label
    label.textContent = `${monthNames[viewM]} ${viewY}`.toUpperCase();

    // grid reset
    grid.innerHTML = "";

    // empties
    const offset = mondayFirstOffset(viewY, viewM);
    for(let i=0;i<offset;i++){
      const e = document.createElement("div");
      e.className = "empty";
      e.textContent = ".";
      grid.appendChild(e);
    }

    // days
    const dim = daysInMonth(viewY, viewM);
    for(let d=1; d<=dim; d++){
      const cell = document.createElement("div");
      cell.className = "day";
      cell.innerHTML = `<span>${d}</span>`;

      // highlight only if the current view is the real current month/year
      if(viewY === todayY && viewM === todayM && d === todayD){
        cell.classList.add("today");
      }

      grid.appendChild(cell);
    }
  }

  function shiftMonth(delta){
    // delta = -1 or +1
    viewM += delta;
    if(viewM < 0){ viewM = 11; viewY -= 1; }
    if(viewM > 11){ viewM = 0; viewY += 1; }
    render();
  }

  prevBtn.addEventListener("click", () => shiftMonth(-1));
  nextBtn.addEventListener("click", () => shiftMonth(1));

  // initial render
  render();
})();
</script>

</body>
</html>
