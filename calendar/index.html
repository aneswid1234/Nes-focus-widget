<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Notion Calendar (50%)</title>

<style>
:root{
  --ink:#111;
  --radius:14px;
}

*{ box-sizing:border-box; }

html, body{
  width:100%;
  height:100%;
  margin:0;
  background:transparent;
  font-family:"Comic Sans MS","Patrick Hand","Segoe UI",sans-serif;
  color:var(--ink);
  overflow:hidden; /* prevent inner scrollbars */
}

.stage{
  width:100%;
  height:100%;
  display:grid;
  place-items:center;
  overflow:hidden;
}

/* ===== CARD (50% base) ===== */
.card{
  width:280px;                 /* ✅ 50% of 560px */
  background:#fff;
  border-radius:var(--radius);
  padding:10px 10px 12px;
}

/* ===== HEADER ===== */
.header{
  display:grid;
  grid-template-columns:28px 1fr 28px; /* smaller arrows */
  align-items:center;
  gap:6px;
  margin:4px 0 8px;
}

.month{
  text-align:center;
  text-transform:uppercase;
  letter-spacing:1.2px;
  line-height:1.1;
  font-size:16px;              /* ✅ ~50% of 32px */
}

/* Arrow buttons */
.navbtn{
  appearance:none;
  border:none;
  background:transparent;
  cursor:pointer;
  width:28px;
  height:26px;
  display:grid;
  place-items:center;
  border-radius:10px;
  color:var(--ink);
}
.navbtn:hover{ background: rgba(0,0,0,.06); }
.navbtn:active{ transform: translateY(1px); }

.navbtn svg{
  width:14px;
  height:14px;
  stroke: var(--ink);
  stroke-width: 3;
  fill: none;
  stroke-linecap: round;
  stroke-linejoin: round;
}

/* ===== WEEKDAYS ===== */
.weekdays{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  text-align:center;
  margin-bottom:6px;
  font-size:10px;              /* ✅ ~50% of 18px */
}
.weekdays div{ opacity:.85; }

/* ===== CALENDAR GRID ===== */
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  text-align:center;
  gap:7px 9px;                 /* ✅ ~50% of 14px 18px */
  padding:2px 0 0;
  align-content:start;
}

.day{
  font-size:11px;              /* ✅ ~50% of 22px */
  line-height:1;
  padding:5px 0;               /* ✅ ~50% of 10px */
  border-radius:10px;
}

.empty{ visibility:hidden; }

/* ===== TODAY (HAND-DRAWN BLACK BOX, scaled down) ===== */
.today{
  position:relative;
  background:#000;
  color:#fff;
  font-weight:800;

  border-radius: 10px 18px 12px 20px;
  transform: rotate(-1.1deg);
  box-shadow: 1px 1px 0 #000;
}

.today::before{
  content:"";
  position:absolute;
  inset:2px;
  border:2px solid #000;
  border-radius: 14px 10px 18px 12px;
  transform: rotate(1.2deg);
  pointer-events:none;
}

.day span{ display:inline-block; }
.today span{ transform: rotate(1.1deg); }

/* Extra: if Notion makes the embed extremely narrow, shrink a bit more */
@media (max-width: 240px){
  .card{ width:240px; }
  .month{ font-size:14px; }
  .day{ font-size:10px; }
  .calendar{ gap:6px 7px; }
}
</style>
</head>

<body>
<div class="stage">
  <div class="card">

    <div class="header">
      <button class="navbtn" id="prevBtn" aria-label="Previous month" title="Previous month">
        <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
      </button>

      <div class="month" id="monthLabel">—</div>

      <button class="navbtn" id="nextBtn" aria-label="Next month" title="Next month">
        <svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6"/></svg>
      </button>
    </div>

    <div class="weekdays">
      <div>M</div><div>T</div><div>W</div>
      <div>T</div><div>F</div><div>S</div><div>S</div>
    </div>

    <div class="calendar" id="calGrid"></div>
  </div>
</div>

<script>
/* Dynamic calendar (prev/next), Monday-first, highlight TODAY only when viewing the current month. */
(function(){
  const monthNames = [
    "January","February","March","April","May","June",
    "July","August","September","October","November","December"
  ];

  const grid = document.getElementById("calGrid");
  const label = document.getElementById("monthLabel");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  const today = new Date();
  const todayY = today.getFullYear();
  const todayM = today.getMonth();
  const todayD = today.getDate();

  let viewY = todayY;
  let viewM = todayM;

  function daysInMonth(y, m){
    return new Date(y, m + 1, 0).getDate();
  }

  function mondayFirstOffset(y, m){
    const first = new Date(y, m, 1);
    return (first.getDay() + 6) % 7; // Mon=0 .. Sun=6
  }

  function render(){
    label.textContent = `${monthNames[viewM]} ${viewY}`.toUpperCase();
    grid.innerHTML = "";

    const offset = mondayFirstOffset(viewY, viewM);
    for(let i=0;i<offset;i++){
      const e = document.createElement("div");
      e.className = "empty";
      e.textContent = ".";
      grid.appendChild(e);
    }

    const dim = daysInMonth(viewY, viewM);
    for(let d=1; d<=dim; d++){
      const cell = document.createElement("div");
      cell.className = "day";
      cell.innerHTML = `<span>${d}</span>`;

      if(viewY === todayY && viewM === todayM && d === todayD){
        cell.classList.add("today");
      }
      grid.appendChild(cell);
    }
  }

  function shiftMonth(delta){
    viewM += delta;
    if(viewM < 0){ viewM = 11; viewY -= 1; }
    if(viewM > 11){ viewM = 0; viewY += 1; }
    render();
  }

  prevBtn.addEventListener("click", () => shiftMonth(-1));
  nextBtn.addEventListener("click", () => shiftMonth(1));

  render();
})();
</script>

</body>
</html>
